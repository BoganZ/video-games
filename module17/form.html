<form action="https://formspree.io/benjrinehart@gmail.com" method="POST">

<fieldset>
    <legend>Personal Info</legend>
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name"> <br>
</fieldset>

<fieldset>
    <legend>Your Video Game Experience</legend>
    
    <p>How many video games have you played?</p>
    <select name="games" size="4">
      <option value="0">0</option>
      <option value="1-4">1-4</option>
      <option value="5-9">5-9</option>
      <option value="10+">10+</option>
    </select> <br>
    
    <p>Which of these iconic Video Game characters do you recognize by name?</p>
    <input type="checkbox" name="Mario">Mario<br>
    <input type="checkbox" name="Link">Link<br>
    <input type="checkbox" name="Donkey Kong">Donkey Kong<br>
    <input type="checkbox" name="Pikachu">Pikachu<br>
    <input type="checkbox" name="Samus">Samus<br>
    <input type="checkbox" name="Kirby">Kirby<br>
    <input type="checkbox" name="Master Chief">Master Chief<br>
    <input type="checkbox" name="Sonic">Sonic<br>
    <input type="checkbox" name="Pac-Man">Pac-Man<br>
    <input type="checkbox" name="Solid Snake">Solid Snake<br>
    <input type="checkbox" name="Mega Man">Mega Man<br>
    
    <p>Do you play Video Games?</p>
    <input type="radio" name="Yes">Yes<br>
    <input type="radio" name="No">No<br>
    
    <br>
    
    <textarea name="question" rows="10" cols="50" placeholder="If you answered no to the question above, why do you not play them? If you answered yes, why do you play them?"></textarea>
    
    <br>
    <br>
    
    <input type="reset" name="refresh"> <br> <br>
    <input type="email" name="_replyto">
    <input type="submit" value="Send" name="enter">
  </fieldset>
</form>
